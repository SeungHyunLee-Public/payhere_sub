<!DOCTYPE html>
<html lang="en">
    <head>
        {% include './all.html' %}
        <title>borr0u - Regist</title>
    </head>
    <body id="page-top">
        <!-- Login Section -->
        <body>
            {% include './navigation.html' %}
            <header class="regist">
                <h2>상품등록</h2>
                <ul>
                    <form method="POST" action="{%url 'regist'%}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <li>
                            <input required id="title" type="text" placeholder="제목" name="title"/>
                        </li>
                        <li>
                            <select name="categorie">
                                <option value="카테고리">카테고리</option>
                                <option value="의류">의류</option>
                                <option value="주방">주방</option>
                                <option value="가전">가전</option>
                                <option value="전자기기">전자기기</option>
                                <option value="책">책</option>
                                <option value="기타">기타</option>
                            </select>
                        </li>
                        <!-- <li>
                            <label class="file-label" for="chooseFile">사진첨부</label>
                            <input style="float: left;" class="file" id="productpicture" type="file" onchange="dropFile.handleFile(this.file)" accept="image/png, image/jpeg, image.gif">
                        </li> -->
                        <li>
                            <input required id="memo" type="text" placeholder="메모" name="memo" style="height: 200px;"/>
                        </li>
                        <li>
                            <input required id="used_money" type="text" placeholder="사용한 금액" name="used_money"/>
                        </li>
                        <div style="display: flex;">
                            <li style="margin-right: 30px;">
                                <input style="width: 170px;" required id="reg_date" type="date" placeholder="등록날짜" name="reg_date"/>
                            </li>
                        </div>
                        <li>
                            <input type="submit" class="btn btn-primary" value="등록하기"/>
                        </li>
                    </form>
                </ul>
            </header>
        </body>
    </body>
</html>
