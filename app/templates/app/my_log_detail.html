<!DOCTYPE html>
<html lang="en">
    <head>
      {% include './all.html' %}
        <title>borrou - Detail</title>

    <body>
      
{% include './navigation.html' %}
        <h1 class="home-main-title text-center home-hot-title">
            상세정보
        </h1>
        <article id="content" data-id="474724307">

            
            <section id="article-description">
                <h1 property="schema:name" id="article-title" style="margin-top:0px; font-size: 40px;">제목:{{ accountbooks.title }}</h1>
                <p id="article-category" style="font-size: 25px;">
                  카테고리:  {{ accountbooks.categorie }}
                </p>
                
                <p property="schema:priceValidUntil" datatype="xsd:date" content="2024-10-16"></p>
                <p rel="schema:url" resource="https://www.daangn.com/474724307"></p>
                <p property="schema:priceCurrency" content="KRW"></p>
                <p id="article-price" property="schema:price" content="80000.0" style="font-size:18px; font-weight:bold;">
                  사용금액:  {{ accountbooks.used_money }}원
                </p>
                
                <div property="schema:description" id="article-detail">
                    <p>
                      메모:  {{ accountbooks.memo }}
                    </p>
                </div>
                
            </section>    
            <div style="margin: auto; text-align: center;">
              <a style="font-size: 20px; border: 2px solid black; padding: 0px; height: 50px; width: 150px;" href="{% url 'copy_title' accountbooks.ident%}">제목 복사</a>
            </div>
            <div style="margin: auto; text-align: center;">
              <a style="font-size: 20px; border: 2px solid black; padding: 0px; height: 50px; width: 150px;" href="{% url 'copy_used_money' accountbooks.ident%}">사용금액 복사</a>
            </div>
            <div style="margin: auto; text-align: center;">
              <a style="font-size: 20px; border: 2px solid black; padding: 0px; height: 50px; width: 150px;" href="{% url 'copy_memo' accountbooks.ident%}">메모 복사</a>
            </div>
            <div style="margin: auto; text-align: center;">
              <a style="font-size: 20px; border: 2px solid black; padding: 0px; height: 50px; width: 150px;" href="{% url 'edit_my_log' accountbooks.ident%}">편집</a>
            </div>
            <div style="margin: auto; text-align: center;">
              <a style="font-size: 20px; border: 2px solid black; padding: 0px; height: 50px; width: 150px;" href="{% url 'my_log_delete' accountbooks.ident%}">삭제</a>
            </div>
        </article>
    </body>
</html>
